<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>


  <link rel="stylesheet" href="./CSS/styles.css">
  </head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="search-container">
    <section>
        <h3>Search</h3>
        <input type="search" placeholder="Enter a City">
        <button>Search</button>
    </section>
</div>
  <div class="current-weather">
    <section>
        <h3>Current Weather</h3>
        <div class="dayTemp">80</div>
        <div class="dayWind">1mph</div>
    </section>
</div>
  <div class="main-section">
    <h3>5-Day Forecast</h3>
      <section>
          <h3>Day 1</h3>
          <div class="dayTemp">80</div>
          <div class="dayWind">1mph</div>
      </section>
      <section>
          <h3>Day 2</h3>
          <div class="dayTemp">82</div>
          <div class="dayWind">2mph</div>
      </section>
      <section>
          <h3>Day 3</h3>
          <div class="dayTemp">83</div>
          <div class="dayWind">3mph</div>
      </section>
      <section>
          <h3>Day 4</h3>
          <div class="dayTemp">84</div>
          <div class="dayWind">4mph</div>
      </section>
      <section>
        <h3>Day 5</h3>
        <div class="dayTemp">84</div>
        <div class="dayWind">4mph</div>
    </section>
  </div>

   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="./javascript/script.js"></script>
</body>
</html>
