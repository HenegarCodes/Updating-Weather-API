<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>


  <link rel="stylesheet" href="./CSS/styles.css">
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>


  </head>
<body>
  <h1>Weather Dashboard</h1>
  <p id="1a"></p>
  <div class="search-container">
    <section>
        <h3>Search</h3>
        <input id="input-search" name= "inputSearch" type="search" placeholder="Enter a City">
        <button id="searchBtn">Search</button>
        <div id="recent-searches"></div>
    </section>
</div>
  <div class="current-weather">
    <section>
        <h3>Current Weather</h3>
        <div class="dayTemp">80</div>
        <div class="dayWind">1mph</div>
    </section>
</div>
  <div class="main-section">
    <div>
    <h2>5-Day Forecast</h3>
  </div>
      <section>
          <h3>Day 1</h3>
          <div class="dayTemp">80</div>
          <div class="dayWind">1mph</div>
      </section>
      <section>
          <h3>Day 2</h3>
          <div class="dayTemp">82</div>
          <div class="dayWind">2mph</div>
      </section>
      <section>
          <h3>Day 3</h3>
          <div class="dayTemp">83</div>
          <div class="dayWind">3mph</div>
      </section>
      <section>
          <h3>Day 4</h3>
          <div class="dayTemp">84</div>
          <div class="dayWind">4mph</div>
      </section>
      <section>
        <h3>Day 5</h3>
        <div class="dayTemp">84</div>
        <div class="dayWind">4mph</div>
    </section>
  </div>

   
<script src="./javascript/script.js"></script>
</body>
</html>
